<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Sitio_con_carrito_de_compras/styles.css">
    <title>Tienda</title>
</head>
<body>
    <header>
        <h1>Tienda</h1>
        <div class="container-icon">
            <div class="container-cart-icon"> 
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-cart">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
              </svg>
              <div class="count-products">
                <span id="contador-productos">0</span>
              </div>
              </div>
              <div class="container-cart-products hidden-cart">
                <div class="row-product">
                    <div class="cart-product">
                        <div class="info-cart-product">
                            <span class="cantidad-producto-carrito">1</span>
                            <p class="titulo-producto-carrito">Zapatillas Nike</p>
                            <span class="precio-producto-carrito">$ 80</span>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-close">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                        </svg>  
                    </div>
                </div>                
                <div class="cart-total">
                    <h3>Total</h3>
                    <span class="total-pagar">$ 500</span>
                </div>
              </div>
        </div>
    </header>
    <div class="container-items">
        <div class="item">
            <figure>
                <img src="/Sitio_con_carrito_de_compras/img/01_zapatillas.jpg" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Zapatillas</h2>
                <p class="price">$ 80</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="/Sitio_con_carrito_de_compras/img/2_auriculares.jpg" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Auriculares</h2>
                <p class="price">$ 80</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="/Sitio_con_carrito_de_compras/img/3_reloj.jpg" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Reloj</h2>
                <p class="price">$ 95</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="/Sitio_con_carrito_de_compras/img/4_reloj_inteligente.jpg" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Reloj inteligente</h2>
                <p class="price">$ 120</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="/Sitio_con_carrito_de_compras/img/5_perfume.jpg" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Perfume</h2>
                <p class="price">$ 580</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="/Sitio_con_carrito_de_compras/img/6_notebook.jpg" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Notebook</h2>
                <p class="price">$ 1000</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
    </div>
    <script src="/Sitio_con_carrito_de_compras/script.js"></script>
</body>
</html>
